<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Hunt Mini-Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50;
            background-image: linear-gradient(to bottom, #3498db, #2c3e50);
            background-attachment: fixed;
            background-size: cover;
        }
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        #ui-container > * {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="ui-container"></div>

    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
